<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">Events</a>
                <a href="#" class="list-group-item list-group-item-action">Orders</a>
                <a href="#" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Create Event</h2>
            <form>
                <div class="form-group">
                    <label for="eventSummary">Event Summary</label>
                    <input type="text" class="form-control" id="eventSummary" placeholder="Enter event summary">
                </div>
                <div class="form-group">
                    <label for="eventName">Name</label>
                    <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" class="form-control" id="eventDate">
                </div>
                <div class="form-group">
                    <label for="eventVenue">Venue</label>
                    <input type="text" class="form-control" id="eventVenue" placeholder="Enter venue">
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" class="form-control" id="eventTime">
                </div>
                <div class="form-group">
                    <label for="eventDetails">Details</label>
                    <textarea class="form-control" id="eventDetails" rows="3" placeholder="Enter details of the event"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select class="form-control" id="eventCategory">
                        <option>Select category</option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <option>Category 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventImage">Add Picture</label>
                    <input type="file" class="form-control-file" id="eventImage">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="freeEvent">
                        <label class="form-check-label" for="freeEvent">
                            Is it a free event?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ticketType">Ticket</label>
                    <input type="text" class="form-control" id="ticketType" placeholder="Enter ticket name or type">
                </div>
                <div class="form-group">
                    <label for="ticketPrice">Ticket Price</label>
                    <input type="text" class="form-control" id="ticketPrice" placeholder="Enter ticket price">
                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
